<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tp : tableaux</title>
  </head>
  <body>
    <h1 align="center">
      Les produits en Promotion :
    </h1>
    <table border="1" align="center" width="400" height="400">
      <caption align="bottom">
        Tarifs des produits
      </caption>
      <thead>
        <tr>
          <th>Produits</th>
          <th>Prix</th>
          <th>Marque</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>hp dv 7</td>
          <td rowspan="2" align="center">9000</td>
          <td>Hp</td>
        </tr>
        <tr>
          <td>Dell satelite</td>

          <td>DELL</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" align="center">Tarif</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
